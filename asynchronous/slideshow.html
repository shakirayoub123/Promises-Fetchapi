<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:100%;
            height:500px;
        }
    </style>
</head>

<body>
    <button onclick="startSlideshow()">start</button>
    <button onclick="stopSlideshow()">stop</button>
    <div id="images"></div>
</body>

</html>

<script>
    let images_div = document.getElementById('images')
    let i = 0;
    let id;
    function startSlideshow() {
        let images_arr = JSON.parse(localStorage.getItem("images"));

        let img = document.createElement('img')
         id= setInterval(function () {
            // console.log(images_arr[i])
            // i++;
            if (i == images_arr.length) {
                i = 0;
            }
            images_div.innerHTML=null;
            img.src = images_arr[i];
            
            images_div.append(img)
            i++;
        },1000);

    }


    function stopSlideshow(){
        clearInterval(id)
    }

</script>
